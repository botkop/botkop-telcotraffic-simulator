@(implicit request: RequestHeader)

@main("Traffic Simulator") {

    <div id="selection-area">
            <label for="mcc">MCC:</label>
            <input type="text" id="mcc"/>

            <label for="mnc">MNC:</label>
            <input type="text" id="mnc">

            <label for="numTrips">#Trips:</label>
            <input type="text" id="numTrips" value="2">

            <label for="slideSize">Slide (ms):</label>
            <input type="text" id="slideSize" value="500">

            <label for="velocity">Velocity (km/h):</label>
            <input type="text" id="velocity" value="120">

            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="unfollowButton">Unfollow</button>
    </div>

    <div id="map-canvas"></div>

} // main
